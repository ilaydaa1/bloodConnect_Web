<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloodConnect Login</title>

    <!-- CSS dış dosya -->
    <link rel="stylesheet" href="../login.css" />
</head>
<body class="login-page">
    <div class="container">
        <h1 class="title">BloodConnect</h1>

        <div class="tabs">
            <button id="login-tab" class="tab active">Login</button>
            <button id="register-tab" class="tab">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form active" autocomplete="off" >
            <input type="email" id="login-email" placeholder="Email address"  autocomplete="new-email" required />
            <input type="password" id="login-password" placeholder="Password"  autocomplete="new-password" required />
            <button type="submit" class="btn">Login</button>
          </form>
          

        <div id="error-message" style="display: none; color: red;"></div>

        <!-- Register Form -->
       <!-- Register Form -->
<form id="register-form" class="form" autocomplete="off">
    <input type="text" id="first-name" placeholder="First Name" autocomplete="new-name" required />
    <input type="text" id="last-name" placeholder="Last Name" autocomplete="new-name" required />

    <select id="gender" autocomplete="new-gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    

    <input type="text" id="id-number" placeholder="ID Number" autocomplete="new-id" required />
    <input type="text" id="address" placeholder="Address" autocomplete="new-address" required />
    <input type="date" id="birth-date" placeholder="Date of Birth" autocomplete="new-birthday" required />
    <input type="number" id="height" placeholder="Height (cm)" autocomplete="off" required />
    <input type="number" id="weight" placeholder="Weight (kg)" autocomplete="off" required />

    <select id="blood-type" autocomplete="new-type"required>
      <option value="">Select Blood Type</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>
    
    <input type="tel" id="phone" placeholder="Phone Number" autocomplete="new-number" required/>
    <input type="email" id="register-email" placeholder="Email address" autocomplete="new-email" required />
    <input type="password" id="register-password" placeholder="Password" autocomplete="new-password" required />
    <input type="password" id="confirm-password" placeholder="Confirm Password" autocomplete="new-password" required />

    <button type="submit" class="btn">Register</button>
</form>

    </div>

    <script>
        document.getElementById("login-tab").addEventListener("click", function () {
          document.getElementById("login-form").classList.add("active");
          document.getElementById("register-form").classList.remove("active");
          this.classList.add("active");
          document.getElementById("register-tab").classList.remove("active");
        });
      
        document.getElementById("register-tab").addEventListener("click", function () {
          document.getElementById("register-form").classList.add("active");
          document.getElementById("login-form").classList.remove("active");
          this.classList.add("active");
          document.getElementById("login-tab").classList.remove("active");
        });

     
        





      </script>
      
  <!-- Firebase -->
<!-- Firebase SDK (COMPAT sürümleri) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<!-- Kendi script dosyan -->
<script src="../script.js"></script>

   
</body>
</html>
